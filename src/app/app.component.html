<div class="row" style="padding-left:30px;padding-bottom: 5px;">
  <input *ngFor="let item of list; let i=index" type="button" (click)='openFile(i)' value="File Internal {{i+1}}"
    style="margin-right:5px;" />
</div>

<div class="row" style="padding-left:30px;padding-bottom: 5px;">
  <input type="button" (click)='openFileExternal(1)' value="File External 1" style="margin-right:5px;" />
  <input type="button" (click)='openFileExternal(2)' value="File External 2" style="margin-right:5px;" />
  <input type="button" (click)='openFileExternal(3)' value="File External 3" style="margin-right:5px;" />
  <input type="button" (click)='openFileExternal(4)' value="File External 4" style="margin-right:5px;" />
</div>

<div style="width: auto; height: 600px;padding: 30px;">
  <ng2-pdfjs-viewer #pdfViewer></ng2-pdfjs-viewer>
</div>
